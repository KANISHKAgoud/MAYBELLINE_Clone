<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maybelline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="hero-page font-arial">
        <header class="header-hero w-full h-36 bg-black">
            <DIV class="flex text-white justify-between p-3">
                <div class="pr-12"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="logo">
                    <img class="bg-black" src="maybelline-logo.png" alt="logo" width="180em" height="5em">
                </div>
                <div class="pr-12">
                    <i class="fa-solid fa-person"></i>
                </div>
            </DIV>    
            <div class="nav-bar-text flex text-white font-bold text-base justify-center">
                <div class="pr-4">VIRTUAL BEAUTY STUDIO</div>
                <div class="pr-4">SHOP ALL</div>
                <div class="pr-4">EYES</div>
                <div class="pr-4">FACE </div>
                <div class="pr-4">LIPS</div>
                <div class="pr-4">TIPS & TRENDS</div>
                <div class="pr-4">BRAVE TOGETHER</div>
                <div class="pr-4">ABOUT US</div>
            </div>    
        </header>

        <div class=" ">
            <img src="hero-image.jpg" alt="liptick" height="100%" width="100%">
        </div>
        <span class=" hero-image-text absolute top-64 left-20 w-2/5">
            <img class="hero-sub-image h-48 w-48" src="hero-image-background.webp" alt="liptick">
            <span class="text-image uppercase text-white font-bold text-5xl ">super stay vinyl ink liquid lipstick</span>
        </span>
        <span class="fixed bottom-20 right-0 m-4 z-10">
            <img src="whatsapp image.webp" alt="whatsapp-image" height="128px" width="128px">
        </span>
    </div>

    <div class="page-2 mx-14 make-up-studio border-black border-t-4 mt-9 text-black">
        <div class="text-5xl font-bold my-3"> MAKE UP STUDIO </div>
        <div class="text-base mb-4 font-medium"> Play with our virtual makeup tools & discover new products to keep you on point. 
        </div>
        <div class="flex justify-center gap-x-5">
            <img class="w-72 h-3/5" src="catalogue-2nd-page.webp" alt="catalogue">    
            <img class="w-72 h-3/5" src="catalogue2-2nd-page.webp" alt="catalogue">    
        </div>
        <div class="flex justify-center gap-x-5"> 
            <div class="w-72 h-16 text-center bg-[#353535] text-white text-xl font-bold">VIRTUAL TRY ON <i class="fa-solid fa-arrow-right"></i></div>   
            <div class="w-72 h-16 text-center bg-[#353535] text-white text-xl font-bold">FOUNDATION FINDER <i class="fa-solid fa-arrow-right"></i></div>   
        </div>
    </div>

    <div class="page-3 flex font-bold mt-10">
        <div class="text-7xl">BEST SELLERS</div>
        <div class="">SHOP ALL</div>
    </div>

</body>

</html>
