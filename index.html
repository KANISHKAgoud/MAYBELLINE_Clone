<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maybelline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="hero-page font-arial">
        <header class="header-hero w-full h-32 bg-black">
            <DIV class="flex text-white justify-between p-3">
                <div class="pr-12"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="logo">
                    <img class="bg-black" src="maybelline-logo.png" alt="logo" width="180em" height="5em">
                </div>
                <div class="pr-12">
                    <i class="fa-solid fa-person"></i>
                </div>
            </DIV>    
            <div class="flex text-white font-bold text-base justify-center">
                <div class="pr-4">VIRTUAL BEAUTY STUDIO</div>
                <div class="pr-4">SHOP ALL</div>
                <div class="pr-4">EYES</div>
                <div class="pr-4">FACE </div>
                <div class="pr-4">LIPS</div>
                <div class="pr-4">TIPS & TRENDS</div>
                <div class="pr-4">BRAVE TOGETHER</div>
                <div class="pr-4">ABOUT US</div>
            </div>    
        </header>

        <div class="w-full h-full ">
            <img class="mx-20" src="hero-image.jpg" alt="liptick" height="540px" width="90%">
            <span class="absolute top-64 left-44 w-80">
                <img class="h-48 w-48" src="hero-image-background.webp" alt="liptick">
                <span class="uppercase text-white font-bold text-5xl ">super stay vinyl ink liquid lipstick</span>
            </span>
        </div>

    </div>

    <div class="make-up-studio border mt-40 text-red-100">
        <div class=""> MAKE UP STUDIO </div>
        <div class=""> Play with our virtual makeup tools & discover new products to keep you on point. </div>
    </div>
</body>

</html>
