<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maybelline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @media only screen and (max-width:1019px){
  .nav-bar-text{
    display: none;
  }
  
  .header-hero{
    height: 59px;
  }
}

@media only screen and (max-width:1177px){
  .text-image{
    font-size: 2rem;
  }
}

@media only screen and (max-width:1020px){
  .hero-image-text{
    position : absolute;
    top: 12rem;
    /* left: 3rem; */
  }

  .hero-sub-image{
    width: 9rem;
    height: 9rem;
  }
}

@media only screen and (max-width:937px){
  .hero-image-text{
    position : absolute;
    top: 5rem;
    left: 2rem;
    width: 45%;
  }
}

@media only screen and (max-width:764px){
  .hero-image-text{
    position : absolute;
    top: 35rem;
    left: 2rem;
    width: 70%;
  }

   .hero-image{
     height: 600px;
     object-fit: cover;
   }

   .hero-image{
    width: 100%;
     height: 800px;
     object-fit: cover;
   } 
   
   .text-image{
    font-size: 2.5rem;
  }
}

@media only screen and (max-width:764px){
    .hero-image-text{
        width: 95%;
    }
}

@media only screen and (max-width: 1266px)
{
    .page2{
        margin-top: 3rem;
    }
}

@media only screen and (max-width: 708px)
{
    .text-1{
        font-size: 3rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
    }

    .text-2{
        font-size: 0.75rem;
    }

    .page2-images{
        width: 17rem;
    }

    .page2{
        margin-left: 0.4rem;
        margin-right: 0.4rem;
    }
}

@media only screen and (max-width: 584px)
{
    .page2-images{
        width: 12rem;
    }

    .text-1{
        font-size: 2rem;
        margin-top: 0.25rem;
        margin-bottom: 0.25rem;
    }

    .page-2-catalog-text{
        font-size: 0.75rem;
        position:relative;
        bottom: 2.5rem;
    }

}
    </style>    

</head>

<body>
    <div class="hero-page font-arial">
        <header class="header-hero w-full h-36 bg-black">
            <DIV class="flex text-white justify-between p-3">
                <div class="pr-12"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="logo">
                    <img class="bg-black" src="maybelline-logo.png" alt="logo" width="180em" height="5em">
                </div>
                <div class="pr-12">
                    <i class="fa-solid fa-person"></i>
                </div>
            </DIV>    
            <div class="nav-bar-text flex text-white font-bold text-base justify-center">
                <div class="pr-4">VIRTUAL BEAUTY STUDIO</div>
                <div class="pr-4">SHOP ALL</div>
                <div class="pr-4">EYES</div>
                <div class="pr-4">FACE </div>
                <div class="pr-4">LIPS</div>
                <div class="pr-4">TIPS & TRENDS</div>
                <div class="pr-4">BRAVE TOGETHER</div>
                <div class="pr-4">ABOUT US</div>
            </div>    
        </header>

        <div class=" ">
            <img class="hero-image" src="hero-image.jpg" alt="liptick" height="100%" width="100%">
        </div>
        <span class=" hero-image-text absolute top-64 left-20 w-2/5">
            <img class="hero-sub-image h-48 w-48" src="hero-image-background.webp" alt="liptick">
            <span class="text-image uppercase text-white font-bold text-5xl ">super stay vinyl ink liquid lipstick</span>
        </span>
        <span class="fixed bottom-20 right-0 m-4 z-10">
            <img src="whatsapp image.webp" alt="whatsapp-image" height="128px" width="128px">
        </span>
    </div>

    <div class="page-2 mx-14 make-up-studio border-black border-t-4 mt-14 text-black">
        <div class="text-1 text-7xl font-bold mt-8 mb-6"> MAKE UP STUDIO </div>
        <div class="text-2 text-lg mb-7 font-medium"> Play with our virtual makeup tools & discover new products to keep you on point. 
        </div>
        <div class="flex justify-center gap-x-5">
            <img class="page2-images w-80 h-4/5" src="catalogue-2nd-page.webp" alt="catalogue">    
            <img class="page2-images w-80 h-4/5" src="catalogue2-2nd-page.webp" alt="catalogue">    
        </div>
        <div class="flex justify-center gap-x-5"> 
            <div class="page-2-catalog-text w-72 relative bottom-14 text-white text-2xl font-bold">VIRTUAL TRY ON <i class="fa-solid fa-arrow-right"></i></div>   
            <div class="page-2-catalog-text w-72 relative bottom-14 text-white text-2xl font-bold">FOUNDATION FINDER <i class="fa-solid fa-arrow-right"></i></div>   
        </div>
    </div>

    <div class="page-3 flex font-bold mt-10">
        <div class="text-7xl">BEST SELLERS</div>
        <div class="">SHOP ALL</div>
    </div>

</body>

</html>
